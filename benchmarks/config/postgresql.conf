# PostgreSQL configuration for benchmarking
# Tuned for high connection count and throughput

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 500

# Memory settings
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging (minimal for benchmark)
logging_collector = off
log_statement = 'none'
log_duration = off
log_min_duration_statement = -1

# Performance
synchronous_commit = off
fsync = off
full_page_writes = off

# For pgbench
track_counts = on
autovacuum = on
